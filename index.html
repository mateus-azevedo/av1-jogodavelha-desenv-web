<html>
  <head>
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-panel">
        <input
          id="player1"
          class="player-input"
          type="text"
          placeholder="Digite o jogador 1 (O)"
          onchange="checkLabel()"
        />
        <input
          id="player2"
          class="player-input"
          type="text"
          placeholder="Digite o jogador 2 (x)"
          onchange="checkLabel()"
        />
        <button>SALVAR NOMES</button>
      </div>
      <div id="right-panel">
        <div id="game-board" board-game>
          <div class="game-board-row" id="row-one">
            <div class="game-board-move" id="row1-column1">O</div>
            <div class="game-board-move" id="row1-column2">O</div>
            <div class="game-board-move" id="row1-column3">X</div>
          </div>
          <div class="game-board-row" id="row-two">
            <div class="game-board-move" id="row2-column1">X</div>
            <div class="game-board-move" id="row2-column2">X</div>
            <div class="game-board-move" id="row2-column3">O</div>
          </div>
          <div class="game-board-row" id="row-three">
            <div class="game-board-move" id="row3-column1">O</div>
            <div class="game-board-move" id="row3-column2">X</div>
            <div class="game-board-move" id="row3-column3">O</div>
          </div>
        </div>

        <div
          id="container-action"
          onmouseover="onMouseOverButton()"
          onmouseleave="onMouseLeaveButton()"
        >
          <button id="start-button" onclick="start()">Come√ßar o Jogo!</button>
          <span id="tooltiptext"
            >Por favor, antes de tentar iniciar o jogo, insira os nomes dos
            jogadores.</span
          >
        </div>
      </div>
    </div>

    <script src="onLoad.js"></script>
    <script src="main.js"></script>
  </body>
</html>
