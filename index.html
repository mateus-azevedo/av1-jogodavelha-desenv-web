<html>
  <head>
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-panel">
        <input
          type="text"
          placeholder="Digite o jogador 1 (O)"
          class="player-input"
        />
        <input
          type="text"
          placeholder="Digite o jogador 2 (x)"
          class="player-input"
        />
      </div>
      <div id="right-panel">
        <div id="game-board">
          <div class="game-board-row" id="row-one">
            <div class="game-board-move">O</div>
            <div class="game-board-move">O</div>
            <div class="game-board-move">X</div>
          </div>
          <div class="game-board-row" id="row-two">
            <div class="game-board-move">X</div>
            <div class="game-board-move">X</div>
            <div class="game-board-move">O</div>
          </div>
          <div class="game-board-row" id="row-three">
            <div class="game-board-move">O</div>
            <div class="game-board-move">X</div>
            <div class="game-board-move">O</div>
          </div>
        </div>

        <div id="container-action">
          <div id="start-button" onclick="start()">Come√ßar o Jogo!</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
